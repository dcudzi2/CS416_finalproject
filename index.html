<html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<style> circle {fill: lightblue; stroke: black;}
    .center {
        margin: auto;
        width: 80%;
        border: 3px solid #73AD21;
        padding: 70px 0;
    }
</style>

<div class="center" style="text-align:center;">

<p>Where does this text GOGT?</p>
    
<body onload='init()'>
<svg width=300 height=300"> </svg>

<script>
async function init() {
    
    var hscale = d3.scaleLog().domain([10,150]).range([0,200])             //CITY
    var vscale = d3.scaleLog().domain([10,150]).range([200,0])             //HIGHWAY
    
    data = await d3.csv("https://flunky.github.io/cars2017.csv");
    
    d3.select("svg")
        .append("g")
            .attr("transform","translate(50,50)")
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
            .attr("cx", function(d,i) {return hscale(d.AverageCityMPG)})
            .attr("cy", function(d,i) {return vscale(d.AverageHighwayMPG)})
            .attr("r", function(d,i) {return parseInt(d.EngineCylinders)+2;})
    
    var y_axis =
        d3.axisLeft(vscale).tickValues([10,20,50,100]).tickFormat(d3.format("~s"))
    var x_axis =
        d3.axisBottom(hscale).tickValues([10,20,50,100]).tickFormat(d3.format("~s"))
    
    d3.select("svg")
        .append("g")
            .attr("transform","translate(50,50)")
            .call(y_axis);
    
    d3.select("svg")
        .append("g")
            .attr("transform","translate(50,250)")
            .call(x_axis);
  
  }
</script>
</body>
    
</div>
    
</html>
